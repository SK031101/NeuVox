name: Global NeuVox Release Deployment

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build_web:
    name: Build Web Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  containerize:
    name: Dockerize & Push
    needs: build_web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub (Placeholder)
        uses: docker/login-action@v3
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKERHUB_USERNAME != '' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/neuvox-release:latest

  deploy_azure:
    name: Deploy to Azure Global
    needs: containerize
    runs-on: ubuntu-latest
    if: fromJSON(env.DEPLOY_ENABLED)
    env:
      DEPLOY_ENABLED: false # Safety toggle
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'neuvox-global-release'
          images: '${{ secrets.DOCKERHUB_USERNAME }}/neuvox-release:latest'
